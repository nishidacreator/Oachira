<mat-sidenav-container autosize class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      [ngClass]="{'rotated': isExpanded}" #sidenav mode="side" opened="true">
    <!-- <mat-sidenav class="sidenav" [ngClass]="{'rotated': isExpanded}" #sidenav mode="side" opened="true"> -->
      <mat-toolbar>
        <span *ngIf="isExpanded" style="margin-right: 8px;">
          <img style="width: 100%; height: 100%;" src="../../../../assets/img/oachira_logo.png" routerLink="home">
        </span>
        <span *ngIf="!isExpanded" style="margin-right: 8px;">
          <img style="width: 100%; height: 100%;" src="../../../../assets/img/oachira_small.png" routerLink="home">
        </span>
        <span class="material-icons chevron_icon" style="color: rgb(33,142,67); font-size: 25px;"
        (click)="isExpanded = !isExpanded"[ngClass]="{'rotated': isExpanded}">chevron_right</span> 
      </mat-toolbar>
      <mat-nav-list>
  
        <mat-list-item style="margin-left: 9px;" [routerLinkActive]="['active']" routerLink="home">
          <span class="material-icons" style="color: rgb(33,142,67); font-size: 25px; margin-right: 5px;">dashboard</span>
          <a *ngIf="isExpanded">DASHBOARD</a>
        </mat-list-item>
  
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="material-icons" style=" color: rgb(33,142,67); font-size: 25px; margin-right: 3px;">list_alt</span>
                <a *ngIf="isExpanded">PICK LIST</a>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <a mat-list-item routerLink="picklist/add" [routerLinkActive]="['active']">
              <span class="material-icons" style="font-size: 25px; color: rgb(33,142,67); margin-right: 3px;">playlist_add</span>
              <div *ngIf="isExpanded">ADD</div>
            </a>

            <a mat-list-item routerLink="picklist/view" [routerLinkActive]="['active']">
              <span class="material-icons" style="font-size: 25px; color: rgb(33,142,67); margin-right: 3px;">pageview</span>
              <div *ngIf="isExpanded">VIEW</div>
            </a>
            <!-- <a mat-list-item routerLink="addroom"  [routerLinkActive]="['active']"> Therapist</a>
            <a mat-list-item routerLink="addroom"  [routerLinkActive]="['active']">Daily Expenses</a>
            <a mat-list-item routerLink="addroom"  [routerLinkActive]="['active']">Reports</a> -->
          </mat-expansion-panel>
        </mat-accordion>
  
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="material-icons" style="color: rgb(33,142,67); font-size: 25px; margin-right: 3px;">price_check</span>
                <a *ngIf="isExpanded">COLLECTION</a>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <a mat-list-item routerLink="dailycollection/add" [routerLinkActive]="['active']">
              <span class="material-icons" style="font-size: 25px; color: rgb(33,142,67); margin-right: 3px;">payments</span>
              <div *ngIf="isExpanded">ADD</div>
            </a>
            <a mat-list-item routerLink="dailycollection/view" [routerLinkActive]="['active']">
              <span class="material-icons" style="font-size: 25px; color: rgb(33,142,67); margin-right: 3px;">paid</span>
              <div *ngIf="isExpanded">VIEW</div>
            </a>
            <a mat-list-item routerLink="dailycollection/todayview" [routerLinkActive]="['active']">
              <span class="material-icons" style="font-size: 25px; color: rgb(33,142,67); margin-right: 3px;">account_balance_wallet</span>
              <div *ngIf="isExpanded">VIEW TODAY</div>
            </a>
          </mat-expansion-panel>
        </mat-accordion>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar style="background-color: rgb(33,142,67); color: white;" >
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>OACHIRA TRADERS</span>
        <div class="nav_main">
          <!-- <h6 class="nav_main"> Hi {{(authService.currentUser$ | async).username}}</h6> -->
            <span class="material-icons">notifications</span>
            <mat-icon class="nav_username" (click)="logout()">power_settings_new</mat-icon>
            <!-- <mat-icon>settings</mat-icon> -->
          </div>
      </mat-toolbar>
  
  
     <div class="content-section">
      <router-outlet></router-outlet>
     </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
