<mat-card class="container">
    <mat-card-header>
      <mat-card-title style="color: green;">COLLECTION</mat-card-title>
    </mat-card-header>
    <table mat-table *ngIf="collection" [dataSource]="collection" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-border">ID</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef class="table-border">Customer Name</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.customer.customerName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="table-border">Amount</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.amount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="invoiceNo">
        <th mat-header-cell *matHeaderCellDef class="table-border">Invoice No</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.invoiceNo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="paymentMode">
        <th mat-header-cell *matHeaderCellDef class="table-border">Payment Mode</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.paymentMode}} </td>
      </ng-container>

      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef class="table-border">Remarks</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.remarks}} </td>
      </ng-container>
  
      <ng-container matColumnDef="routeId">
        <th mat-header-cell *matHeaderCellDef class="table-border">Route</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.route.routeName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
