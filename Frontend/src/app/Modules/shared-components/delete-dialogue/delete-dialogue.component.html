
<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Are you sure you want to delete this item?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancelClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirmClick()">Ok</button>
</div><br>
