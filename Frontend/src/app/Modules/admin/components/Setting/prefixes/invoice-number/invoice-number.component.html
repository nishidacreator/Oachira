
<form [formGroup]="ivForm" (ngSubmit)="onSubmit()">
    <mat-card class="background">
      <div class="row">
        <div class="col">
          <mat-card-header>
            <mat-card-title>PURCHASE ORDER</mat-card-title>
          </mat-card-header>
        </div>
        <div class="col">
          <mat-card-header>
            <!-- <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" (click)="homeClick()">
              <mat-icon>home</mat-icon>
            </button> -->
            &nbsp;<button mat-mini-fab color="primary" type="button" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" (click)="dialogRef.close()">
              <span class="material-icons" style="color: white;">exit_to_app</span>
            </button>
          </mat-card-header>
        </div>
      </div>
      <mat-card-content >

        <p >Your purchase order numbers are set on auto-generate mode to save your time. Are you sure about changing this setting?</p>
  
       

        <br><div class="row">
          <div class="col">
            <div>
            <mat-form-field class="full-width">
              <input matInput placeholder="Prefix" formControlName="prefix">
              <mat-error *ngIf="ivForm.controls['prefix'].hasError('required')">
                 <strong>required</strong>
              </mat-error>
            </mat-form-field>
            </div>
          </div>
          <div class="col">
            <div>
            <mat-form-field class="full-width">
              <input type="date" matInput placeholder="Date" formControlName="date">
            </mat-form-field>
            </div>
          </div>
          <div class="col">
            <div>
            <mat-form-field class="full-width">
              <input matInput placeholder="Last Ivoice Number" formControlName="lastNumber">
              <mat-error *ngIf="ivForm.controls['lastNumber'].hasError('required')">
                 <strong>required</strong>
              </mat-error>
            </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button  mat-raised-button  type="submit" [disabled]="!ivForm.valid">
          <span class="material-icons" style="font-size: 25px;">save</span>
        </button>&nbsp;&nbsp;
      </mat-card-actions>
    </mat-card>
  </form>
