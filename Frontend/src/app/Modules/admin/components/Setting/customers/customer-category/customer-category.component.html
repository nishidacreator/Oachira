<form [formGroup]="customerCategoryForm" (ngSubmit)="onSubmit()">
    <mat-card class="background">
      <div class="row">
        <div class="col">
          <mat-card-header>
            <mat-card-title>CUSTOMER CATEGORY</mat-card-title>
          </mat-card-header>
        </div>
        <div class="col">
          <mat-card-header>
            <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" (click)="homeClick()">
              <mat-icon>home</mat-icon>
            </button>
            &nbsp;<button mat-mini-fab color="primary" type="button" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onClick="history.back()">
              <span class="material-icons" style="color: white;">exit_to_app</span>
            </button>
          </mat-card-header>
        </div>
      </div>
      <mat-card-content >
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Category Name" formControlName="categoryName">
              <mat-error *ngIf="customerCategoryForm.controls['categoryName'].hasError('required')">
                Category Name <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button *ngIf="isEdit == false" mat-raised-button  type="submit" [disabled]="!customerCategoryForm.valid">
          <span class="material-icons" style="font-size: 25px;">save</span>
        </button>&nbsp;&nbsp;
        <button *ngIf="isEdit == true" mat-raised-button  type="button" [disabled]="!customerCategoryForm.valid" (click)="editFunction()">
          <span class="material-icons" style="font-size: 30px;">edit_note</span>
        </button>&nbsp;&nbsp;
      </mat-card-actions>
    </mat-card>
  </form>
  
  
  <!-- --------------------------------------------------------------------------------------------------------------------------- -->
  
  <br><mat-card>
    <mat-card-header>
      <mat-card-title style="color: green;">CUSTOMER CATEGORY</mat-card-title>
    </mat-card-header>
    <table mat-table *ngIf="category" [dataSource]="category" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Category Name</th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="manage">
        <th mat-header-cell *matHeaderCellDef>Manage</th>
        <td mat-cell [style.background-color]="element.slotStatus == true ? 'lightgreen' : null" *matCellDef="let element">
          <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <i  (click)="editBrand(element.id)"  class="fa fa-edit" style="font-size: 20px; color:green"></i>
        &nbsp;&nbsp;
        <i  (click)="deleteBrand(element.id)" class="fa fa-trash" style="font-size: 20px; color:red"></i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
