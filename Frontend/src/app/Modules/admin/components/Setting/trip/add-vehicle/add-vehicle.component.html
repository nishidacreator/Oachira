<form [formGroup]="addVehicleType" (ngSubmit)="onSubmit()">
    <mat-card class="background">
      <div class="row">
        <div class="col">
          <mat-card-header>
            <mat-card-title> VEHICLE TYPE</mat-card-title>
          </mat-card-header>
        </div>
        <div class="col">
          <mat-card-header>
            <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onclick="history.back()">
              <mat-icon>home</mat-icon>
            </button>
          </mat-card-header>
        </div>
      </div>
      <mat-card-content >
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Add Vehicle Type" formControlName="typeName">
              <mat-error *ngIf="addVehicleType.controls['typeName'].hasError('required')">
                field <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button *ngIf="isEdit == false" mat-raised-button  type="submit" [disabled]="!addVehicleType.valid">
          <span class="material-icons" style="font-size: 25px;">save</span>
        </button>&nbsp;&nbsp;
        <button *ngIf="isEdit == true" mat-raised-button  type="button" [disabled]="!addVehicleType.valid" (click)="editFunction()">
          <span class="material-icons" style="font-size: 30px;">edit_note</span>
        </button>&nbsp;&nbsp;
      </mat-card-actions>
    </mat-card>
  </form>


  <br><mat-card>
    <mat-card-header>
      <mat-card-title style="color: green;">VEHICLES</mat-card-title>
    </mat-card-header>
    <table mat-table *ngIf="vehicle" [dataSource]="vehicle" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="vehicleType">
        <th mat-header-cell *matHeaderCellDef>Vehicle Type</th>
        <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="manage">
        <th mat-header-cell *matHeaderCellDef>Manage</th>
        <td mat-cell [style.background-color]="element.slotStatus == true ? 'lightgreen' : null" *matCellDef="let element">
          <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <i  (click)="editVehicleName(element.id)"  class="fa fa-edit" style="font-size: 20px; color:green"></i>
        &nbsp;&nbsp;
        <i  (click)="deleteVehicleName(element.id)" class="fa fa-trash" style="font-size: 20px; color:red"></i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
