
<form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()">
  <mat-card class="background">

    <div class="row">
      <div class="col">
        <mat-card-header>
          <mat-card-title> WAREHOUSE </mat-card-title>
        </mat-card-header>
      </div>
      <div class="col">
        <mat-card-header>
          <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onclick="history.back()">
            <mat-icon>home</mat-icon>
          </button>
        </mat-card-header>
      </div>
    </div>

    <mat-card-content >

      <div class="row">

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Warehouse Name" formControlName="warehouseName">
            <mat-error *ngIf="warehouseForm.controls['warehouseName'].hasError('required')">
               Name <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Attention" formControlName="attention">
            <mat-error *ngIf="warehouseForm.controls['attention'].hasError('required')">
               <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Street 1" formControlName="street1">
            <mat-error *ngIf="warehouseForm.controls['street1'].hasError('required')">
             Street 1 <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Street 2" formControlName="street2">
            <mat-error *ngIf="warehouseForm.controls['street2'].hasError('required')">
            Street 2 <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
     </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" >
            <input matInput placeholder="city" formControlName="city">
            <mat-error *ngIf="warehouseForm.controls['city'].hasError('required')">
              City <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Country" formControlName="country">
            <mat-error *ngIf="warehouseForm.controls['country'].hasError('required')">
              Country <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field  class="full-width">
            <input matInput placeholder="State" formControlName="state">
            <mat-error *ngIf="warehouseForm.controls['state'].hasError('required')">
              State <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Zipcode" formControlName="zipCode">
            <mat-error *ngIf="warehouseForm.controls['zipCode'].hasError('required')">
              Zipcode<strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="warehouseForm.controls['email'].hasError('required')">
              email <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Phone Number" formControlName="mobNumber">
            <mat-error *ngIf="warehouseForm.controls['mobNumber'].hasError('required')">
              Number <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button  mat-raised-button type="submit" [disabled]="warehouseForm.pristine || !warehouseForm.valid">ADD</button>&nbsp;&nbsp;
    </mat-card-actions>
  </mat-card>
</form>
