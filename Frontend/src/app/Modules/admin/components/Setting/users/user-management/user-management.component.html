<section class="home_layout">
  <div id="section_bg" class="background">
    <mat-grid-list gutterSize="10px" cols="3" rowHeight="2:1">

      <mat-grid-tile class="container">
        <button class="btn btn-3" mat-fab aria-label="Example icon button with a bookmark icon" type="button" (click)="onCancelClick()">
          <span class="material-icons" style="color: white; font-size: 45px;">home</span>
        </button>
        <div class="button_align">Home</div>
      </mat-grid-tile>

      <mat-grid-tile class="container">
        <button class="btn btn-3" mat-fab aria-label="Example icon button with a bookmark icon" type="button" (click)="addRole()">          
          <span class="material-icons" style="font-size: 45px; color: rgb(255, 255, 255);">admin_panel_settings</span>
        </button>
        <div class="button_align">Role</div>
      </mat-grid-tile>
      

      <mat-grid-tile class="container">
        <button class="btn btn-3" mat-fab aria-label="Example icon button with a bookmark icon" type="button" (click)="manageUser()">
          <span class="material-icons" style="font-size: 45px; color: rgb(255, 255, 255);">person_add</span>
        </button>
        <div class="button_align">Add</div>
      </mat-grid-tile>

      <!-- <mat-grid-tile class="container">
        <button class="btn btn-3" mat-fab aria-label="Example icon button with a bookmark icon" type="button" (click)="manageRouteDetails()">          
          <span class="material-icons" style="font-size: 45px; color: rgb(255, 255, 255);">route</span>
        </button>
        <div class="button_align">Details</div>
      </mat-grid-tile> -->
    </mat-grid-list>
  </div>
</section>
