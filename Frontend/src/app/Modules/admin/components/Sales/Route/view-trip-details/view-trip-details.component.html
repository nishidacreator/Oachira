<mat-card class="container">
    <div class="row">
      <div class="col">
        <mat-card-header>
          <mat-card-title> TRIP DETAILS </mat-card-title>
        </mat-card-header>
      </div>
      
      <div class="col">
        <mat-card-header>
          <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onclick="history.back()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-card-header>
      </div>
    </div>
     <br> <table mat-table *ngIf="details" [dataSource]="details" class="mat-elevation-z8">
    
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="table-border">ID</th>
          <td mat-cell *matCellDef="let element" class="table-border"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef class="table-border">Customer</th>
          <td mat-cell *matCellDef="let element" class="table-border"> {{element.customer.customerName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="table-border">Amount</th>
          <td mat-cell *matCellDef="let element" class="table-border"> {{element.amount}} </td>
        </ng-container>
    
        <ng-container matColumnDef="invoiceNo">
          <th mat-header-cell *matHeaderCellDef class="table-border">Invoice No</th>
          <td mat-cell *matCellDef="let element" class="table-border"> {{element.invoiceNo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="manage">
          <th mat-header-cell *matHeaderCellDef>Manage</th>
          <td mat-cell *matCellDef="let element">
            <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
            <i  (click)="editDetails(element.id)"  class="fa fa-edit" style="font-size: 20px; color:green"></i>
        &nbsp;&nbsp;
        <i  (click)="deleteDetails(element.id)" class="fa fa-trash" style="font-size: 20px; color:red"></i>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <br><button mat-raised-button style="background-color: green; margin-left: 8px;" type="button" (click)="addProducts()">Add More</button>
    </mat-card>
