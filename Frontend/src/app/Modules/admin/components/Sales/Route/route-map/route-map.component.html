<mat-card>
  <mat-card-header><mat-card-title>ROUTE MAP</mat-card-title></mat-card-header>
  <mat-accordion>
    <mat-expansion-panel (opened)="getCustomers(item.id)"
                         (closed)="panelOpenState = false"
                         *ngFor="let item of route">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.routeName}}
        </mat-panel-title>
        <mat-panel-description>
          
        </mat-panel-description>
      </mat-expansion-panel-header>
      <table class="combined-table" *ngIf="details">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of sortedItems">
            <td>{{ item.routeIndex }}</td>
            <td>{{ item.customer.customerName }}</td>
          </tr>
        </tbody>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
