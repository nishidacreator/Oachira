<mat-card class="container">
  <div class="row">
    <div class="col">
      <mat-card-header>
        <mat-card-title> PRODUCTS </mat-card-title>
      </mat-card-header>
    </div>
    
    <div class="col">
      <mat-card-header>
        <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onclick="history.back()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-card-header>
    </div>
  </div>
   <br> <table mat-table *ngIf="pEDetails" [dataSource]="pEDetails" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-border">ID</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef class="table-border">productId</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.product.productName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="table-border">quantity</th>
        <td mat-cell *matCellDef="let element" class="table-border"> {{element.quantity}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br><button mat-raised-button style="background-color: green; margin-left: 8px;" type="button" (click)="addProducts()">Add More</button>
  </mat-card>
