<mat-card class="container">
  <div class="row">
    <div class="col">
      <mat-card-header>
        <mat-card-title> PRODUCTS </mat-card-title>
      </mat-card-header>
    </div>
    
    <div class="col">
      <mat-card-header>
        <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onclick="history.back()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-card-header>
    </div>
  </div>

  <table class="styled-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>ProductName</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of pEDetails">
            <td>{{element.id}}</td>
            <td>{{element.product.productName}}</td>
            <td>{{element.quantity}}</td>
        </tr>
    </tbody>
  </table>
  
    <br><button mat-raised-button style="background-color: green; margin-left: 8px;" type="button" (click)="addProducts()">Add More</button>
  </mat-card>
