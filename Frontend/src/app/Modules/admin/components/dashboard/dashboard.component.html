<mat-card class="background">
    <div class="row">
        <div class="col">
            <mat-card-header>
                <mat-card-title style="color:green"> DASHBOARD</mat-card-title>
            </mat-card-header>
        </div>

    </div>

<div class="header">
    <mat-card class="dropbox">
        <mat-card-subtitle style="color:green">Choose a date</mat-card-subtitle>
        <div style="display: flex; align-items: center;">
            <input matInput [matDatepicker]="picker" style="border: none;">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        </div>
        <mat-datepicker #picker></mat-datepicker>
    </mat-card>
    <mat-card class="dropbox">
        <mat-card-subtitle style="color:green"> Choose service </mat-card-subtitle>
        <mat-select>
            <mat-option value="sales">Sales</mat-option>
            <mat-option value="purchases">Purchases</mat-option>
        </mat-select>
    </mat-card>
</div>
<div class="row">
    <mat-card class="box">
        <mat-card-title> TOTAL USERS </mat-card-title>
    </mat-card>
    <br>
    <mat-card class="box">
        <mat-card-title> SALES </mat-card-title>
    </mat-card>
    <br>
    <mat-card class="box">
        <mat-card-title> PURCHASES </mat-card-title>
    </mat-card>
    <mat-card class="box">
        <mat-card-title> PURCHASES </mat-card-title>
    </mat-card>
      
  
</div>
<div class="footer">
    <mat-card>
        <mat-card-header>
            <mat-card-content style="color:green"> Top Products</mat-card-content>
        </mat-card-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Sl. No.. </th>
      <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Sale </th>
      <td mat-cell *matCellDef="let element"> {{element.sale}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Purchase </th>
      <td mat-cell *matCellDef="let element"> {{element.purchase}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </mat-card>
<br>
<mat-card style="width:500px;">
    <mat-card-content>
        Graph

      <div style="display: flex; justify-content: center;">
        <div style="width: 80%;">
          <canvas baseChart
                  [datasets]="barChartData"

                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"></canvas>
        </div>
      </div> -->
    </mat-card-content>
  </mat-card>
</div>

</mat-card><br>
